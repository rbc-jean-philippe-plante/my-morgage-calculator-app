<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  <ng-container matColumnDef="category">
    <th
      class="w-75"
      mat-header-cell
      *matHeaderCellDef
      i18n
      [translate]="'calculation.tab.category'"
    ></th>
    <td mat-cell *matCellDef="let element">
      {{ element.category | translate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="term">
    <th
      class="w-75"
      mat-header-cell
      *matHeaderCellDef
      i18n
      [translate]="'calculation.tab.term'"
    ></th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.formatting == 'cashAmount'">
        {{ element.term | currency: "CAD":"symbol-narrow":"1.2-2" }}
      </span>
      <span *ngIf="element.formatting == 'string'">{{ element.term }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="amortization">
    <th
      mat-header-cell
      *matHeaderCellDef
      i18n
      [translate]="'calculation.tab.amortization'"
    ></th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.formatting == 'cashAmount'">
        {{ element.amortization | currency: "CAD":"symbol-narrow":"1.2-2" }}
      </span>
      <span *ngIf="element.formatting == 'string'">{{
        element.amortization
      }}</span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
